<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"></meta>
        <meta http-equiv="Content-Type"></meta>
        <meta content="text/html; charset=utf-8"></meta>
        <meta charset="utf-8"></meta>
        <title>zepto实现手机端滚屏效果</title>
        <meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <meta content="telephone=no" name="format-detection"></meta>
        <meta content="email=no" name="format-detection"></meta>
        <link href="css/reset.css" type="text/css" rel="stylesheet"></link>
        <link href="css/animations.css" type="text/css" rel="stylesheet"></link>
        <link href="css/layout.css" type="text/css" rel="stylesheet"></link>
        <link href="css/page.css" type="text/css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="page-hd">
            <div id="loading" style="display: none;"></div>
            <img class="arrow-up pt-page-moveIconUp" alt="" src="img/icon_up.png"></img>
        </div>
        <div id="page-content">
            <div class="page page-1 page-current"></div>
            <div class="page page-2 hide"></div>
            <div class="page page-3 hide"></div>
            <div class="page page-4 hide"></div>
            <div class="page page-5 hide"></div>
            <div class="page page-6 hide"></div>
            <div class="page page-7 hide"></div>
            <div class="page page-8 hide"></div>
            <div class="page page-9 hide"></div>
        </div>
        <div id="page-ft"></div>
        <script src="js/zepto.js" type="text/javascript"></script>
        <script src="js/touch.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
