<script>
$(function(){
	var pid = getUrlParam("pid");
	$("#imgshow").attr("src","img/"+pid+".jpg");
	
	$("#left_return").click(function(){
		window.location.href = 'photowall2.html';
	});
	$("#right_go").click(function(){
		if(pid==1 || pid==7 || pid==12 || pid==18 || pid==23){
			window.location.href = 'photowall4.html?pid='+pid;
		}else{
			alert('不是活动产品哦！');
		}
	});
});
function getUrlParam(name){  
    //构造一个含有目标参数的正则表达式对象  
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");  
    //匹配目标参数  
    var r = window.location.search.substr(1).match(reg);  
    //返回参数值  
    if (r!=null) return unescape(r[2]);  
    return null;  
} 
</script>
<div class="product-detail">

        <div class="swiper-wrapper">

    <div class="bmenu">

</div>
<script src="./美女相册里的秘密，只许看不许瞎想(•̀ᴗ•́)و ̑̑_files/swiper.jquery.min.js"></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
	    pagination: '.swiper-pagination',
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    slidesPerView: 1,
	    paginationClickable: true,
	    spaceBetween: 1,
	    loop: true
	});
	$(function(){
		console.log(parseFloat($('.swiper-wrapper').height()));
		var mh = (parseFloat($('.product-detail').height())-parseFloat($('.bmenu').height())-parseFloat($('.swiper-wrapper').height()))/2;
		$('.swiper-wrapper').css('margin-top',mh+'px');
		
		//
		$('#yy').height(parseFloat($('#yy').height())-parseFloat($('.bmenu').height()));
		$('.swiper-slide').click(function(){
			$('#yy').show();
		});
		$('#yy').click(function(){
			$(this).hide();
		});
	});
</script>
