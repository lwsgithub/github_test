                    "零", "一", "二", "三", "四", "五", "六", "七", "八", "九"  
                ];  
        	function convertToChinese(num){  
                var str = num.toString();  
                var len = num.toString().length;  
                var C_Num = [];  
                for(var i = 0; i < len; i++){  
                    C_Num.push(N[str.charAt(i)]);  
                }  
				C = ['十','百','千','万','十万'];
				var C_Num_x = [];
				C_Num.reverse();
				for(var i = 0; i < C_Num.length; i++){alert(i);
					C_Num_x.push(C_Num[i]);
					if(i != C_Num.length-1){
						C_Num_x.push(C[i]);
					}
				}
				C_Num_x.reverse();
				var zstr = C_Num_x.join('');
				zstr = zstr.replace(/零.?/g, '零').replace(/零+/g, '零').replace(/^一十/g, '十').replace(/零$/g, '');
                return zstr;
            }
